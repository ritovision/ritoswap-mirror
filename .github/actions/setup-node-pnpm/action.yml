name: Setup Node.js and pnpm
description: Sets up Node.js and pnpm with caching for consistent CI builds

inputs:
  pnpm-version:
    description: 'pnpm version to install'
    required: false
    default: '10.13.1'
  node-version:
    description: 'Node.js version to install'
    required: false
    default: '20'
  working-directory:
    description: 'Working directory for cache path'
    required: false
    default: '.'

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
        cache-dependency-path: '${{ inputs.working-directory }}/pnpm-lock.yaml'
